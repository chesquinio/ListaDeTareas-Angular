<div class="task"
     [ngClass]="{reminder: task.reminder}"
     (click) = "onToggle(task)">
    <h3>{{task.text}} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color': '#ee5555'}"
            (click) = "onDelete(task)">
        </fa-icon>
    </h3>
    <h4>{{task.day}}</h4>
</div>
